    <script>
    var getCookie = function (cname) {
      var name = cname + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i <ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') {
              c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
              return c.substring(name.length,c.length);
          }
      }
      return "";
    }
    $(function() {
      document.cookie = 'username=Allen';
      if (getCookie('username') !== '') {
        window.location = 'http://127.0.0.1:3000/main.html?username=' + getCookie('username');
      } else {
        window.location = 'http://127.0.0.1:3000/login.html';
      }
